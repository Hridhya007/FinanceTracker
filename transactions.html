<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction - Modern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="modern-body">
  <nav class="fixed-nav">
  <div class="nav-container">
    <a href="#hero" class="nav-logo">Finance Tracker</a>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="summary.html">Dashboard</a>
      <a href="charts.html">Charts</a>
      <a href="goals.html">Goals</a>
      </div>
      </div>
    </nav>
    <section class="hero-section" id="hero">
     <header class="header">
        <h1>Personal Finance Tracker</h1>
    </header>
  </section>
  <main class="modern-container">
    <form id="transaction-form" class="modern-card">
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type">
        <option value="">Select Type</option>
        <option>Income</option>
        <option>Expense</option>
      </select>
      <input type="text" id="category" placeholder="Category" required>
      <input type="date" id="date" required>
      <input type="text" id="note" placeholder="Note (optional)">
      <span id="error-message" class="error-message alignment"></span>
      <button type="submit" class="primary-button">Add Transaction</button>
    </form>

    <section>
      <h2 style="text-align: center;">Transaction History</h2>
      <ul id="transaction-list" class="transaction-list"></ul>
    </section>

    <div class="navigation-link">
      <a href="summary.html">Go to Summary</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
